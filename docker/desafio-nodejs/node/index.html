<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Desafio Fullcycle Nodejs</title>
  </head>
  <body>
    <h1>Full Cycle Rocks!</h1>
    <form>      
      <button type="button" onclick="insertName()">Inserir nome</button>
    </form>
    <h2>Nomes inseridos:</h2>
    <ul id="nameList"></ul>
    <script>
      function insertName() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("nameList").innerHTML = this.responseText;
          }
        };
        xhttp.open("POST", "/insertName", true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send();
      }
      function getNames() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("nameList").innerHTML = this.responseText;
          }
        };
        xhttp.open("GET", "/getNames", true);
        xhttp.send();
      }
      getNames();
    </script>
  </body>
</html>
